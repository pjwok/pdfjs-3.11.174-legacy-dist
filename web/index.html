<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>

<body>
    <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cameras<br />
    </div>

    <canvas class="webgl"></canvas>

    <script type="module">
        import * as THREE from './three.module.js';
        // 引入轨道控制器
        import { OrbitControls } from './OrbitControls.js';

        const scene = new THREE.Scene();
        /**
        * Axes Helper
        */
        const axesHelper = new THREE.AxesHelper(2);// 2 is the length of the axes
        scene.add(axesHelper);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 })
        const mesh = new THREE.Mesh(geometry, material)

        scene.add(mesh);


        // 加入相机
        const sizes = { width: 800, height: 600 }
        // const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 50)
        // camera.position.z = 3 // 摄像机位置

        // Camera
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 1000)

        // const aspectRatio = sizes.width / sizes.height
        // const camera = new THREE.OrthographicCamera(- 1 * aspectRatio, 1 * aspectRatio, 1, - 1, 0.1, 100)

        // camera.position.x = 2
        // camera.position.y = 2
        camera.position.z = 3
        camera.lookAt(mesh.position)
        scene.add(camera)



        scene.add(camera);

        const canvas = document.querySelector('canvas.webgl')
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });

        renderer.setSize(sizes.width, sizes.height) // 更新渲染器的绘制尺寸

        renderer.render(scene, camera)  // 渲染场景和相机
        console.log("==", mesh.position.distanceTo)

        console.log("domElement==", renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        console.log({controls});
        // controls.target.y = 2
        controls.enableDamping = true


        

        // /**
        //  * Animate
        //  */
        // const cursor = { x: 0, y: 0 }
        // window.addEventListener('mousemove', (event) => {
        //     cursor.x = event.clientX / sizes.width - 0.5
        //     cursor.y = -(event.clientY / sizes.height - 0.5)
        //     console.log(cursor);
        // });

        const tick = () => {


            controls.update()

            renderer.render(scene, camera)

            window.requestAnimationFrame(tick)
        }

        tick()




    </script>

</body>

</html>
