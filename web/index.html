<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>

<body>
    <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cameras<br />
    </div>

    <canvas class="webgl"></canvas>

    <script type="module">
        import * as THREE from './three.module.js';

        const scene = new THREE.Scene();
        /**
        * Axes Helper
        */
        const axesHelper = new THREE.AxesHelper(2);// 2 is the length of the axes
        scene.add(axesHelper);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 })
        const mesh = new THREE.Mesh(geometry, material)

        scene.add(mesh);


        // 加入相机
        const sizes = { width: 800, height: 600 }
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 50)
        camera.position.z = 3 // 摄像机位置

        scene.add(camera);

        const canvas = document.querySelector('canvas.webgl')
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });

        renderer.setSize(sizes.width, sizes.height) // 更新渲染器的绘制尺寸

        renderer.render(scene, camera)  // 渲染场景和相机
        console.log("==", mesh.position.distanceTo)


        /**
         * Animate
         */
         const time = new Date().getTime()
         const clock = new THREE.Clock()
         
         gsap.to(mesh.rotation, { duration: 1, y: 45*(Math.PI/180) })

        const tick = () => {
            console.log('tick')
            
            // // 不同刷新率旋转执行requestAnimationFrame的次数不一样 根据时间来判断旋转角度
            // const elapsedTime = (new Date().getTime()-time)/1000; 
            // mesh.rotation.y = elapsedTime;

            // const elapsedTime = clock.getElapsedTime() 
            // mesh.rotation.y = elapsedTime

            const elapsedTime = clock.getElapsedTime();
            // mesh.position.x = Math.cos(elapsedTime) 
            // mesh.position.y = Math.sin(elapsedTime)

            camera.position.x = Math.cos(elapsedTime) 
            camera.position.y = Math.sin(elapsedTime) 
            camera.lookAt(mesh.position)

            renderer.render(scene, camera)

            window.requestAnimationFrame(tick)
        }

        tick()




    </script>

</body>

</html>
