<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- <div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cameras<br />
    </div> -->

    <canvas class="webgl"></canvas>

    <script type="module">
        import * as THREE from './three.module.js';
        // 引入轨道控制器
        import { OrbitControls } from './OrbitControls.js';

        const scene = new THREE.Scene();
        /**
        * Axes Helper
        */
        const axesHelper = new THREE.AxesHelper(2);// 2 is the length of the axes
        scene.add(axesHelper);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xeba0b3 })
        const mesh = new THREE.Mesh(geometry, material)

        scene.add(mesh);


        // 加入相机
        const sizes = { width: window.innerWidth, height: window.innerHeight }
        // const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 50)
        // camera.position.z = 3 // 摄像机位置

        // Camera
        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 1, 1000)

        // const aspectRatio = sizes.width / sizes.height
        // const camera = new THREE.OrthographicCamera(- 1 * aspectRatio, 1 * aspectRatio, 1, - 1, 0.1, 100)

        // camera.position.x = 2
        // camera.position.y = 2
        camera.position.z = 3
        camera.lookAt(mesh.position)
        scene.add(camera)



        scene.add(camera);

        const canvas = document.querySelector('canvas.webgl')
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });

        renderer.setSize(sizes.width, sizes.height) // 更新渲染器的绘制尺寸

        renderer.render(scene, camera)  // 渲染场景和相机
        console.log("==", mesh.position.distanceTo)

        console.log("domElement==", renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        console.log({ controls });
        // controls.target.y = 2
        controls.enableDamping = true




        /**
         * Animate
         */
        const tick = () => {


            controls.update()

            renderer.render(scene, camera)

            window.requestAnimationFrame(tick)
        }

        tick();

        window.addEventListener('resize', () => {
            // Update sizes 每次收到通知时都重新获取一下网页可视区的大小并更新sizes对象
            sizes.width = window.innerWidth;
            sizes.height = window.innerHeight;

            // Update camera
            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix();//更新投影矩阵

            // Update renderer
            renderer.setSize(sizes.width, sizes.height);

            // 处理像素比
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        });


        window.addEventListener('dblclick', () => {
            // 使网页全屏
            if (!document.fullscreenElement) {
                canvas.requestFullscreen()
            } else {
                document.exitFullscreen()
            }
        })





    </script>

</body>

</html>
